<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar()
                research ng-model

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" ng-model = "keyValue" class="form-control" placeholder="Search" >

          </div>

          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="x in listings | filter: keyValue | orderBy:'code'" ng-click="showDetails(x)">
                <td>{{x.code}}</td>
                <td>{{x.name}}<td>
                <td>
                <!-- <span class = "glyphicon glyphicon-remove" ng-click = "deleteListing(listings[$scope.index])"</span> -->
                <span class = "glyphicon glyphicon-remove" ng-click = "deleteListing(listings.indexOf(x))"</span> 
                <!-- <button ng-click ="deleteListing($index)">Delete</button>
 -->            </td>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
          
        </div>

        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
             
             <p> {{name}}</p>
             <p> {{address}}</p>
             
          </div>
        <form>
              Code:<br>
              <input type = "text"  ng-model = "code1" name ="code" ><br>
              Name: <br>
              <input type = "text" ng-model = "name1" name = "name"><br>
              Coordinates:<br>
              <input type = "text" ng-model = "coordinates1" name ="coordinates" ><br>
              Address: <br>
              <input type = "text" ng-model = "address1" name = "address"> 
            </form>
            <br>
            <button ng-click ="addListing()">Add</button>
       </div>

        
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
